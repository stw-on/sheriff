  guest-registration: Gästeregistrierung
  guest-registration-welcome: >
    Hier findest du die schnelle und sichere Gästeregistrierung
    für Mensen des Studentenwerk OstNiedersachsens.
  desktop-warning: >
    Du scheinst diese Webseite mit einem Laptop oder PC zu besuchen. Bitte beachte, dass du für die Registrierung und
    den Check-In vorort <strong>dein Smartphone</strong> benutzen musst. Du musst für die Registrierung und den Check-In
    vorort <strong>dasselbe Gerät</strong> verwenden.
  lets-go: Los geht's
  why-register: Warum muss ich mich registrieren?
  why-register-text: >
    Laut der <a rel="noreferrer noopener" href="https://www.niedersachsen.de/download/161342">Niedersächsischen
    Verordnung zur Neuordnung der Maßnahmen gegen die Ausbreitung des Corona-Virus</a>
    SARS-CoV-2 (CoronaVO) müssen wir alle Gäste erfassen, die ihr Essen in unseren Einrichtungen vor Ort
    einnehmen.
  where-register: Bei welchen Einrichtungen kann ich mich über diese App registrieren?
  where-register-text: >
    Die Web-App wird in den Einrichtungen unserer Hochschulgastronomie eingesetzt,
    in denen ein Verzehr der Speisen vor Ort vorgesehen ist.
  how-and-where-saved: Wie und wo werden meine Daten gespeichert?
  how-and-where-saved-text: >
    Deine Daten werden grundsätzlich auf Servern des Studentenwerks OstNiedersachsen gespeichert. Sie werden
    transportverschlüsselt zum Server übertragen, dort End-to-End verschlüsselt gespeichert und nach drei Wochen
    gelöscht.<br>
    <br>
    Sofern die Option aktiviert ist, werden deine eingegebenen Daten lokal auf deinem Gerät
    gespeichert, damit du sie nicht jedes Mal erneut eingeben musst.
  security-check: Kann ich die Sicherheit dieser App überprüfen?
  security-check-text: >
    Der gesamte Quellcode dieser App und der dazugehörigen API ist frei verfügbar auf
    <a rel="noreferrer noopener" href="https://github.com/stw-on/sheriff">GitHub</a>.
